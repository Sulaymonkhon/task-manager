<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Task Manager</title>
    </head>
    <body>
        <div class="container w-50 border p-5 rounded shadow-lg d-flex flex-column justify-content-center text-center mt-5">
            <h1>Task Manager</h1>
            <div class="input-group mt-5">
                <div class="form-floating">
                    <input type="text" class="form-control" id="task" placeholder="Enter a task...">
                    <label for="task">Enter a task...</label>
                </div>
                <button class="btn btn-outline-success" type="button" id="add">Submit</button>
            </div>
        </div>
    </body>
</html>
